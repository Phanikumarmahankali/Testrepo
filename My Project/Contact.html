      <h1 class="form-title">For any Query</h1>
      <div class="forms">
      <form class="row g-3" method="get">
        <div class="col-md-4">
            <i class="bi bi-person-circle"></i>
          <label for="validationDefault01" class="form-label">First name </label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="Enter First Name" required>
        </div>
        <div class="col-md-4">
            <i class="bi bi-person-circle"></i>
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02"placeholder="Enter last Name"  required>
        </div>
       
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" placeholder="Enter Your City" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
            <option>Tamil Nadu</option>
            <option>Karnataka</option>
            <option>Kerala</option>
          </select>
        </div>
        <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Any Query</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write Query" required></textarea>
              </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
